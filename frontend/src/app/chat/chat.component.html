<div class="main">
    <div class="chat-box">
        <header>
            <p>{{username}}</p>
            <img src="https://i.redd.it/pmf7ztkytz241.jpg" alt="" />
          </header>
      <div class="message-area" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        
        <div
          class="message"
          *ngFor="let message of messages"
          [ngClass]="getClasses(message.user.id)"
        >
        <div>
            <h3 class="username" *ngIf="getClasses(message.user.id).incoming">{{message.user.id}}</h3>
            <hr *ngIf="getClasses(message.user.id).incoming">
            <p>{{ message.text }}</p>
        </div>
          
        </div>
      </div>
      <div class="input-area">
        <form (submit)="sendMessage()" name="messageForm">
          <input
            placeholder="Type your message"
            type="text"
            name="message"
            id="message"
            [(ngModel)]="message"
          />
          <button class="send">
            <span data-feather="send"></span>
          </button>
        </form>
      </div>
    </div>
  </div>
